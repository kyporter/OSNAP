<!doctype html>
<html>
	<head>
		Main Reports Page
	</head>
	<body BGCOLOR="#ecefdc"><h2>This is the Place to Select Facility Inventory or In-Transit 
Listing</h2>

	<form name="Facility_Choice" action="/facility_report" method="POST">
		<select name="facility_name">
			{% for facility in faclist  %}
			<option value={{ facility }}>{{ facility }}</option>
			{% endfor %}
		</select>

		<label> Month: </label>

		<select name="month">
			{% for n in range(1,13) %}
			<option value={{ n }}>{{ n }}</option>
			{% endfor %}
		</select>

		<label> Day: </label>

		<select name="day">
			{% for n in range(1,32) %}
			<option value={{ n }}>{{ n }}</option>			
			{% endfor %}
		</select>

		<label> Year: </label>

		<select name="year">
			{% for n in range(2000,2021) %}
			<option value={{ n }}>{{ n }}</option>
			{% endfor %}			
		</select>
		
		<input type="submit" value = "Fetch Inventory!"/>
	</form>



	<form action="/transit_report" method="POST">

		<label> Month: </label>

		<select name="month">
			{% for n in range(1,13) %}
			<option value={{ n }}>{{ n }}</option>
			{% endfor %}
		</select>
		
		<label> Day: </label>

		<select name="day">
			{% for n in range(1,32) %}
			<option value={{ n }}>{{ n }}</option>			
			{% endfor %}
		</select>

		<label> Year: </label>

		<select name="year">
			{% for n in range(2000,2021) %}
			<option value={{ n }}>{{ n }}</option>
			{% endfor %}			
		</select>

		<input type="submit" value="Fetch In Transit!"/>

	</form>


	<form action="/logout" method="POST"/>
		<input type="submit" value="Logout"/>	
	</form>
	</body>
</html>
