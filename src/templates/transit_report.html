<html>
	<body BGCOLOR="#ecefdc"><h2>Transit Report: all assets in transit on 
{{ datecheck }}</h2>

	<table BORDER="5" CELLPADDING="5">

	<th ALIGN="CENTER">Asset Tag</th>
	<th ALIGN="CENTER">Description</th>
	<th ALIGN="CENTER">Facility Departed</th>
	<th ALIGN="CENTER">Departed On</th>
	<th ALIGN="CENTER">Arrived At</th>
	<th ALIGN="CENTER">Arrived On</th>
	
	{% for row in results %}
	<tr>
		<td>{{ row[0] }}</td>
		<td>{{ row[1] }}</td>
		<td>{{ row[2] }}</td>
		<td>{{ row[3] }}</td>
		<td>{{ row[4] }}</td>
		<td>{{ row[5] }}</td>
	</tr>
	{% endfor %}
	</table>

	<form action="/logout" method="POST"/>
		<input type="submit" value="Logout"/>
	</form>
	</body>
</html>
